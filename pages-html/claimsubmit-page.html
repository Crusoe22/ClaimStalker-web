<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Claim Page</title>
    <link rel="stylesheet" href="../pages-css/claimsubmit-page.css">
</head>
<body>

    
    <form>
        <h1>Submit Your Claim</h1>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <!-- Name -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>

        <!-- Phone Number -->
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
        </div>

        <!-- Policy Number -->
        <div>
            <label for="policyNumber">Policy Number</label>
            <input type="text" id="policyNumber" name="policyNumber" placeholder="Policy Number" required>
        </div>

        <!-- Insurance Company Name -->
        <div>
            <label for="insuranceCompany">Insurance Company Name</label>
            <input type="text" id="insuranceCompany" name="insuranceCompany" placeholder="Insurance Co." required>
        </div>

        <!-- Date of Loss -->
        <div>
            <label for="claimDate">Date of Loss</label>
            <input type="date" id="claimDate" name="claimDate" required>
        </div>

        <!-- Auto Loss -->
        <div>
            <label for="autoLoss">Auto Loss</label>
            <select id="autoLoss" name="autoLoss">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <!-- Property Loss -->
        <div>
            <label for="propertyLoss">Property Loss</label>
            <select id="propertyLoss" name="propertyLoss">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <!-- Location -->
        <div>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Location of Loss" required>
        </div>


        <!-- Description -->
        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Describe the claim..." rows="4" required></textarea>
        </div>

        <!-- Reset and Submit Buttons -->
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>

    </form>

</body>
</html>
